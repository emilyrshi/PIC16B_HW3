{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}A Simple Message Bank{% endblock %}</h2>
  <a href="submit.html" target="_blank">Submit a message</a><br>
  <a href="view.html" target="_blank">View messages</a><br>
{% endblock %}

{% block header %}
  <h2>{% block title %}Submit{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
      <label for="message_label">Your message: </label><br>
      <input type="text" name="message" id="message"><br>
      <label for="handel_label">Your name or handle: </label><br>
      <input type="text" name="handle" id="handle"><br>
      <input type="submit" value="Submit message"><br>
  </form>
